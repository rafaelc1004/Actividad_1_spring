<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>listado de alumnos</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Srisakdi:700" rel="stylesheet">
		<style type="text/css">
			
		
		</style>
		
	</head>
	
	<body>
		<h1 align="center">Listado de alumnos</h1>
			
			<div class="container">
				<div class="row">	
					<a th:href="@{/alumno/nuevo}">Nuevo Alumno</a>
					<table class="table table-success table-striped">
				
						<thead>
							<tr>
								<td scope="col">Id</td>
								<td scope="col">Nombre</td>
								<td scope="col">Fecha Nacimiento</td>
								<td scope="col">Acciones</td>
							</tr>
						</thead>
						<tbody>
							<tr th:each="alumno : ${listadoAlumno}">
								<th  scope="row" th:text="${alumno.id}"></th>
								<td th:text="${alumno.nombre}"></td>
								<td th:text="${alumno.fechaNacimiento}"></td>
								<td>
									<a th:href="@{/alumno/editar/{alumnoId}(alumnoId=${alumno.id})}">Editar</a>
									<a th:href="@{/alumno/eliminar(id=${alumno.id})}">Eliminar</a>
								</td>
							</tr>
						</tbody>
					
					</table>
				</div>
			</div>
			
			
	</body>
</html>
